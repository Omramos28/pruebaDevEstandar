<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<script>
    let dato1, dato2, num1, num2;
    alert("A continuación daremos inicio al proceso de división de dos enteros")
    dato1 = window.prompt("Escribe el primer número", "0");
    num1 = parseInt(dato1);
    dato2 = window.prompt("Escribe el segundo número", "0");
    num2 = parseInt(dato2);
    let operacion = num1 / num2;
    document.write(`<br/> <br/> El resultado de la división es =  ${operacion} ` );
</script>
<p>Gracias por utilizar nuestro servicio!!!!!</p>
</body>
</html>
